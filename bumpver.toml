[bumpver]
current_version = "2025.02.1016"
version_pattern = "YYYY.0M.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[bumpver.file_patterns]
"README.md" = ["{version}"]
"bumpver.toml" = ['current_version = "{version}"']
"app/build.gradle.kts" = ['versionName = "{version}"', 'versionCode = BUILD']
